<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="fun.css">
</head>
<body>
    <div class="card">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with love, joy, and laughter!</p>
        <p>May all your dreams come true this year. 🎂🎁</p>
        <button class="button" onclick="celebrate()">Celebrate Now</button>
        <!-- Container for the images -->
        <div id="imageContainer"></div>
        <div class="footer">From, Drago</div>
    </div>

    <!-- Add the audio element -->
    <audio id="celebrateAudio">
        <source src="birthday.mp3" type="audio/mp3"> <!-- Replace with your audio file -->
        Your browser does not support the audio element.
    </audio>

    <!-- Link to the external JavaScript file -->
    <script src="addToHtml.js"></script>
</body>
</html>
